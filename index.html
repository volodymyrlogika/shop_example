<body>
  <!-- Тіло: увесь вміст сторінки -->
  <header class="container fixed">
    <img class='logo' src='/img/logo_white.png' alt='Тут має бути картинка'>
    <nav class='menu'>
      <li> <a class='menu-elements' href='#products'>Товари</a></li>
      <li> <a class='menu-elements' href='#about'>Про нас</a></li>
      <li><a class='menu-elements' href='#support'>Підтримка</a></li>
      <li>
        <a href="#cart" class="cart-btn">
          Кошик
          <svg xmlns="http://www.w3.org/2000/svg" class="bell" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />

            <path d="M6 5l14 1l-1 7h-13" />
          </svg>
        </a>
      </li>
    </nav>
  </header>
  <main>
    <section class="banner">
      <h1>Онлайн-магазин LogikaShop</h1>
      <h3>Ваш найкращий провідник у світ гаджетів</h3>

    </section>
    <section class="container products" id="products">
      <h3 class="">Товари в наявності</h3>
      <div class="container-cards products-list">

      </div>
    </section>
    <section class="container cart" id="cart">
      <h2>Ваш кошик</h2>
      <div class="cart-items-list">
        У кошику ще немає товарів
      </div>
      <div class="">
        Сума замовлення: <span class="cart-total">0</span> грн.
      </div>
      <button id="orderBtn" class="cart-btn ">Оформити замовлення</button>
    </section>
  </main>

  <footer class="container">
